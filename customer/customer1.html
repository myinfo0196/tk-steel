          <form class="gform" method="post" data-email="jky3823@nate.com" target="iframe1"

              <div class="col-sm-6">

              <div class="col-sm-6">

                <input type="email" class="form-control" name="E-mail" id="email" placeholder="Email을 입력하세요.">

            </div>

                <input type="subject" class="form-control" name="제  목" id="subject" placeholder="제목을 입력하세요.">
                <div class="form-title">내&nbsp;&nbsp;&nbsp;&nbsp;용 : </div>
                <textarea name="내  용" id="msg" class="form-control" cols="30" rows="8" placeholder="내용을 입력하세요."></textarea>
                
                <button type="submit" class="btn custom-btn" data-loading-text="Loading..." onclick="alert('메일이 전송되었습니다.');return false;"><i class="fa fa-paper-plane"></i>&nbsp;Send</button>
