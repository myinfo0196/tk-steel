        <div class="subpage-cont">
          <div class="cs_title">태극철강(주)에 관한 자세항 사항이나 궁금하신 내용은 전화 또는 홈페이지에서 문의하시기 바랍니다.</div>

          <!-- CONTACT FORM -->
          <form class="gform" method="post" data-email="jky3823@nate.com" target="iframe1"
        action="https://script.google.com/macros/s/AKfycbzf60cbxYW_KQWfkJYsLb5Poe6I6ClcvK2CIdUKIEkrRzr_sqKQxrCC0l7f2I7XQJgpeg/exec"
        onsubmit="return validateForm()">

            <div class="form-group">
              <div class="form-sub">
                <div class="col-sm-6">
                  <div class="form-name form-flex"><span>업체명 : </span>
                    <input type="text" class="form-control" name="업체명" id="b_name" placeholder="업체명을 입력하세요." required> 
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-tel form-flex"><span>연락처 : </span>
                    <input type="text" class="form-control" name="연락처" id="tel" placeholder="연락처를 입력하세요." required>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-manager form-flex"><span>담당자 : </span>
                    <input type="text" class="form-control" name="담당자" id="name" placeholder="담당자를 입력하세요." required>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-email form-flex"><span>이메일 : </span>
                    <input type="email" class="form-control" name="E-mail" id="email" placeholder="Email을 입력하세요." required>
                  </div>
                </div>
                <div class="col-sm-11">
                  <div class="form-title form-flex"><span>제&nbsp;&nbsp;&nbsp;&nbsp;목 : </span>
                    <input type="subject" class="form-control" name="제  목" id="subject" placeholder="제목을 입력하세요." required>
                  </div>
                  <div class="form-content form-flex"><span>내&nbsp;&nbsp;&nbsp;&nbsp;용 : </span>
                    <textarea name="내  용" id="msg" class="form-control" cols="30" rows="8" placeholder="내용을 입력하세요." required></textarea>
                  </div>
                  
                  <button type="submit" class="btn custom-btn" data-loading-text="Loading...">
                    <i class="fa fa-paper-plane"></i>&nbsp;Send
                  </button>
                </div>
              </div>
            </div>      
          </form>
          <script>
            function validateForm() {
            const bName = document.getElementById("b_name");
            const tel = document.getElementById("tel");
            const name = document.getElementById("name");
            const email = document.getElementById("email");
            const subject = document.getElementById("subject");
            const msg = document.getElementById("msg");

            if (!bName.value || !tel.value || !name.value || !email.value || !subject.value || !msg.value) {
                alert("모든 필드를 입력해주세요.");
                return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                alert("올바른 이메일 주소를 입력해주세요.");
                return false;
            }

            alert('메일이 전송되었습니다.');
            return true;
          }
        </script>
